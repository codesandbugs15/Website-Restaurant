<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Amber Grills</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">Amber Grills</a>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#menu">Menu</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#gallery">Gallery</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart-section">
        <h1 class="cart-title">Your Cart</h1>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be dynamically added here -->
            <div class="empty-cart">
                <div class="empty-cart-icon">ðŸ›’</div>
                <h2>Your cart is empty</h2>
                <p>Looks like you haven't added any items to your cart yet.</p>
                <a href="index.html#menu" class="continue-shopping">Add to cart now</a>
            </div>
        </div>

        <div class="cart-summary">
            <div class="summary-row">
                <span>Subtotal</span>
                <span>â‚¹0.00</span>
            </div>
            <div class="summary-row">
                <span>Delivery Fee</span>
                <span>â‚¹50.00</span>
            </div>
            <div class="summary-row">
                <span>Tax</span>
                <span>â‚¹0.00</span>
            </div>
            <div class="summary-row">
                <span class="summary-total">Total</span>
                <span class="summary-total">â‚¹0.00</span>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </section>

    <script>
        // Cart functionality
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsContainer = document.getElementById('cartItems');
        const emptyCartMessage = document.querySelector('.empty-cart');
        const cartSummary = document.querySelector('.cart-summary');

        function updateCart() {
            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                cartSummary.style.display = 'none';
                return;
            }

            emptyCartMessage.style.display = 'none';
            cartSummary.style.display = 'block';

            let cartHTML = '';
            let subtotal = 0;

            cart.forEach((item, index) => {
                subtotal += item.price * item.quantity;
                cartHTML += `
                    <div class="cart-item">
                        <div class="cart-item-image">
                            <img src="${item.image}" alt="${item.name}">
                        </div>
                        <div class="cart-item-details">
                            <h3 class="cart-item-title">${item.name}</h3>
                            <div class="cart-item-price">â‚¹${item.price}</div>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateQuantityInput(${index}, this.value)">
                                <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                            </div>
                        </div>
                        <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                    </div>
                `;
            });

            cartItemsContainer.innerHTML = cartHTML;
            updateSummary(subtotal);
        }

        function updateQuantity(index, change) {
            cart[index].quantity = Math.max(1, cart[index].quantity + change);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        function updateQuantityInput(index, value) {
            cart[index].quantity = Math.max(1, parseInt(value) || 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        function updateSummary(subtotal) {
            const deliveryFee = 50;
            const tax = subtotal * 0.05; // 5% tax
            const total = subtotal + deliveryFee + tax;

            document.querySelector('.summary-row:nth-child(1) span:last-child').textContent = `â‚¹${subtotal.toFixed(2)}`;
            document.querySelector('.summary-row:nth-child(3) span:last-child').textContent = `â‚¹${tax.toFixed(2)}`;
            document.querySelector('.summary-row:last-child span:last-child').textContent = `â‚¹${total.toFixed(2)}`;
        }

        // Initialize cart
        updateCart();
    </script>
</body>
</html>
