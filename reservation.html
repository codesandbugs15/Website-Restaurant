<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - Amber Grills</title>
    <link rel="stylesheet" href="reservation.css">
    <link rel="icon" type="image/x-icon" href="./asset/Favicon-Photoroom.png">
</head>
<body>
    <header id="header">
        <a href="index.html" class="logo">Amber Grills</a>
        <nav>
            <ul>
                <li><a href="index.html#hero">Home</a></li>
                <li><a href="index.html#menu">Menu</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#gallery">Gallery</a></li>
                <li><a href="index.html#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="reservation-section">
        <h2 class="section-title">Make a Reservation</h2>
        <div class="reservation-info">
            <p>Book your table in advance to ensure the best dining experience.</p>
            <p>For large groups or special occasions, please call us directly.</p>
        </div>
        <div class="reservation-form">
            <form id="reservationForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <select id="guests" name="guests" required>
                        <option value="1">1 Person</option>
                        <option value="2">2 People</option>
                        <option value="3">3 People</option>
                        <option value="4">4 People</option>
                        <option value="5">5 People</option>
                        <option value="6">6 People</option>
                        <option value="7">7 People</option>
                        <option value="8">8 People</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="special-requests">Special Requests</label>
                    <textarea id="special-requests" name="special-requests"></textarea>
                </div>
                <button type="submit" class="submit-btn">Book Table</button>
            </form>
        </div>
    </section>

    <script>
        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Form submission handling
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the form data to your server
            alert('Reservation request submitted successfully! We will contact you shortly to confirm your booking.');
        });
    </script>
</body>
</html>
